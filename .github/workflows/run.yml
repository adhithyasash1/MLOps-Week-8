name: "Train & Evaluate Data Poisoning Impact"
on: [push]

jobs:
  run-experiments:
    name: Run Poisoning Experiments
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Pip Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Set up DVC & CML
        uses: iterative/setup-dvc@v1
      - uses: iterative/setup-cml@v1

      - name: Pull DVC Data
        run: dvc pull

      - name: Run All DVC Experiments with a Loop
        run: |
          for rate in 0.0 0.05 0.10 0.25 0.50
          do
            echo "--- Running experiment for poison rate: $rate ---"
            dvc exp run --set-param train.poison_rate=$rate
          done

      - name: Export Experiment Results to CSV
        run: dvc exp show --csv > results.csv

      - name: Debug CSV Content
        run: |
          echo "--- Content of results.csv ---"
          cat results.csv
          echo "------------------------------"

      - name: Generate Summary Plot
        run: python plot_summary.py

      - name: Create CML Report
        env:
          repo_token: ${{ secrets.TOKEN }}
        run: |
          ACCURACY_FMT=$(cat baseline_acc.txt)
          echo "## ðŸ§ª Data Poisoning Analysis" > report.md
          echo "![Baseline Accuracy](https://img.shields.io/badge/Baseline%20Accuracy-${ACCURACY_FMT}-blue)" >> report.md
          echo '<table><tr>' >> report.md
          echo '<td><h3>ðŸ“Š Performance vs. Poison Rate</h3>' >> report.md
          cml publish summary_plot.png --md >> report.md
          echo '</td>' >> report.md
          echo '<td><h3>ðŸ“ˆ Experiment Metrics</h3>' >> report.md
          dvc exp show --markdown >> report.md
          echo '</td>' >> report.md
          echo '</tr></table>' >> report.md
          echo "---" >> report.md
          echo "**ðŸš€ Workflow triggered by:** ${{ github.actor }}" >> report.md
          cml comment create report.md

      - name: Upload Results as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: |
            summary_plot.png
            results.csv
